<!DOCTYPE html>
<html>
  <head>
    <title>MALLAS Y VECTORES</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
                
  var size = 10;
  var arrowSize = 5;
  var divisions = 10;
  var length = 10;
 
  var x = new THREE.Vector3( 1, 0, 0 );
  var y = new THREE.Vector3( 0, 1, 0 );
  var z = new THREE.Vector3( 0, 0, 1 );

        var scene = new THREE.Scene();
		//Definici칩n de la relaci칩n de aspecto ASPECTO = ANCHO_VENTANA / ALTO_VENTANA
        var aspect = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera( 100, aspect, 0.5, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );
        camera
  
   
     var color1 = new THREE.Color( 0xffffff );
     var color2 = new THREE.Color( 0xffffff );   var color2 = new THREE.Color( 0xffffff  );
       
        var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
        scene.add( gridHelperXZ );
       
        var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
        gridHelperXY.rotateOnWorldAxis( x, THREE.Math.degToRad(90) );  
        scene.add( gridHelperXY ); 
        
         var gridHelperYZ = new THREE.GridHelper( size, divisions, color1, color1);
        gridHelperYZ.rotateOnWorldAxis( z, THREE.Math.degToRad(90) );  
        scene.add( gridHelperYZ );
    
        
        var origin = new THREE.Vector3( 0, 0, 0 );
        
        var dirX = new THREE.Vector3( 1, 0, 0 );
        dirX.normalize();
        var dirY = new THREE.Vector3( 0, 1, 0 );
        dirY.normalize();
        var dirZ = new THREE.Vector3( 0, 0, 1 );
        dirZ.normalize();
    var heX = 0xff0000;
    var heY = 0x00ff0a;
    var heZ = 0x1d00ff;
       
        var arrowHelperX = new THREE.ArrowHelper( dirX, origin, length, heX );
        scene.add( arrowHelperX );
        
        
        var arrowHelperY = new THREE.ArrowHelper( dirY, origin, length, heY );
        scene.add( arrowHelperY );
        
        var arrowHelperZ = new THREE.ArrowHelper( dirZ, origin, length, heZ );
        scene.add( arrowHelperZ );   
         
        
		//INSERCION DE UN CUBO EN LA ESCENA
        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
        var material = new THREE.MeshBasicMaterial( { color:0xff0000 } );
        var cube = new THREE.Mesh( geometry, material );
       
		//Se mueve la posici칩n de la c치mara, para poder ver el elemento dibujado
        camera.position.z = 3;
        camera. position.y = 7;  
        camera. position.x = 15; 
        camera.lookAt( origin );

       var render = function(){
            requestAnimationFrame( render );

            renderer.render( scene, camera );
        };
        render();
    </script>
  </body>
</html>
