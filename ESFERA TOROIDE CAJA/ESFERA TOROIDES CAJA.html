<!DOCTYPE html>
<html>
  <head>
    <title>Operaciones CSG</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>   <div id="info"> TOROIDES Y CAJA <br/>
            Ivan Montesino (6000235)<br/>
        </div>
    <script src="js/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/csg.js"></script>
	<script src="js/THREE.CSG.js"></script>
    <script>
		var scene, aspect, camera, renderer, controls;
		init();
		animate();
		function init(){
			//INICIALIZACIÓN
	        scene = new THREE.Scene();
	        aspect = window.innerWidth / window.innerHeight;
	        camera = new THREE.PerspectiveCamera( 100, aspect, 0.1, 1000);
	        renderer = new THREE.WebGLRenderer();
	        renderer.setSize( window.innerWidth, window.innerHeight );
	        document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
			//ELEMENTOS COMUNES
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
		  	var color = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0x2217a2 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
			scene.add( axesHelper );
			
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color, color );
			scene.add( gridHelperXZ );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );

            //CREAR ILUMINACIÓN
            var ambient = new THREE.AmbientLight( 0xffffff, 2 );
            scene.add( ambient );
			
            var pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
            pointLight.position.set( -5, -2, 5 );
            scene.add( pointLight );
			
            var pointLight = new THREE.PointLight( 0xffffff, .5, 100 );
            pointLight.position.set( 5, -2, -5 );
            scene.add( pointLight );
			
			//CREAR LAS GEOMETRÍAS
var boxGeometry = new THREE.BoxGeometry( 2,1, 2.8 );
var sphereGeometry = new THREE.SphereGeometry( 1, 34, 34 );
var torusGeometry = new	THREE.TorusGeometry( 0.5, 0.1, 0.6, 20 );

            
			//CREAR LOS MATERIALES
            var material1 = new THREE.MeshStandardMaterial( { color: colorR, metalness: 0.5, roughness: 0.1 } );
			var material2 = new THREE.MeshStandardMaterial( { color: colorG, metalness: 0.5, roughness: 0.1, transparent:true, opacity: 0.5  } );
			
			//CREAR LAS MALLAS
			var cuboc = new THREE.Mesh( boxGeometry );
			var sphere = new THREE.Mesh( sphereGeometry );
            var toroide = new THREE.Mesh( torusGeometry );
            var toroide2 = new THREE.Mesh( torusGeometry );
			sphere.translateX( 0 );
			sphere.translateZ( 0 );
			sphere.translateY( -0.6);
            
            
            toroide.translateZ( 0);
            toroide.translateX( 0);
            toroide.translateY( 3);
           
            
            
            toroide2.translateZ( 0);
            toroide2.translateY( -0.5);
            toroide2.translateX( -.4);
            toroide2.rotateX( 1.57);
            toroide2.translateX( 0.5);
           
            
            
            
            
			
			//CONVERTIR A CSG
			var boxCSG = THREE.CSG.fromMesh( cuboc );
			var sphereCSG = THREE.CSG.fromMesh( sphere );
            var toroideCSG = THREE.CSG.fromMesh( toroide );
            var toroide2CSG = THREE.CSG.fromMesh( toroide2 );
            
		
			
            //APLICAR LAS OPERACIONES
			var result1 = sphereCSG.subtract( boxCSG );	//CAJA MENOS ESFERA
		    var result2= toroideCSG.union( toroide2CSG );	
            
            //INTERSECCIÓN - CAJA Y ESFERA
			var result4 = sphereCSG.subtract( boxCSG );	//ESFERA MENOS CAJA   
            
            
			//CONVERTIR A MALLA DE THREE JS NUEVAMENTE
			var C2T1 = THREE.CSG.toMesh( result1 );
			var C2T2 = THREE.CSG.toMesh( result2 );
			
         
            
            // CONVERTIR A CSG PARA COMPLETAR LA FIGURA 
            var C2T1_2CSG = THREE.CSG.fromMesh( C2T1 );
             
           var C2T2_2CSG = THREE.CSG.fromMesh( C2T2 ); 
            
           
            
            // OPERACIONES SECUNDARIAS 
             
 var resultado_final =  C2T1_2CSG.subtract(C2T2_2CSG); 
        
var C2T3_final = THREE.CSG.toMesh( resultado_final); 

            
            C2T1.material = material2; 
			C2T2.material = material2; 
			C2T3_final.material = material1; 
			
            
			cuboc.material = material1;
			sphere.material = material1;
            toroide.material=material1; 
			toroide2.material=material1;
			C2T1.translateZ(4.0);
			C2T1.translateY(0.5);
			C2T1.translateX(0.25);
            C2T2.translateZ(-0);
            C2T2.translateY(0.5);
           
            
            C2T3_final.translateX(-3); 
		
			
            
			//AGREGAR A LA ESCENA LOS DIFERENTES ELEMENTOS
			scene.add( cuboc );			
			scene.add( C2T1 );
			scene.add( C2T2 );
			scene.add( C2T3_final );
			
			
			scene.add( sphere );		
			scene.add( toroide );		
			scene.add( toroide2 );		
            
            
            //ESFERA

			camera.position.x = 0;
			camera.position.y = 2;
		  	camera.position.z = 5;
			camera.lookAt( origin );
		}
		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			renderer.render( scene, camera );
		}
    </script>
  </body>
</html>
